<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Ball</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #ball {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            border-radius: 50%;
            position: absolute;
            top: 0;
            animation: roll 5s linear infinite;
        }

        @keyframes roll {
            to {
                top: calc(100vh - 50px);
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="ball"></div>
</body>
</html>
