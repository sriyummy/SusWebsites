<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor-Following Avatar</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            cursor: none;
        }

        #avatar {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            border-radius: 50%;
            position: absolute;
            transition: transform 0.1s;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="avatar"></div>

    <script>
        const avatar = document.getElementById("avatar");

        document.addEventListener("mousemove", (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;

            avatar.style.transform = `translate(${mouseX}px, ${mouseY}px)`;
        });
    </script>
</body>
</html>
